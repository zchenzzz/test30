<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    var now = new Date();

    var week = ['星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
    document.writeln(now.getFullYear() + '年' + now.getMonth() + '月' + now.getDate() + '日');
    document.writeln('今天是 ' + week[now.getDay()]);
</script>
</body>
</html>
