<body>


<div id="demo">
    <div id="hello">
        <div class="xxx">cc</div>
    </div>
</div>


<script>

    var demo = document.getElementById("demo");
    var hello = document.getElementById("hello");
    // demo.removeChild(hello)


    //cloneNode(true)，深复制，包含子元素

    demo.appendChild(demo.children[0].cloneNode(true))
    // document.body.appendChild(demo.cloneNode(true))
    demo.parentNode.appendChild(demo.cloneNode())  //给自己加一个兄弟元素

</script>
