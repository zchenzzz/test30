<script>
    function $(str) {
            var s = str.charAt(0);   //  截取字符串中间指定位置的字符并返回  #
            var ss = str.substr(1);  // demo

            switch (s) {
                case "#":
                    return document.getElementById(ss);
                    break;
                case ".":
                    return document.getElementsByClassName(ss);
                    break;
                default :
                    return document.getElementsByTagName(str);
            }
        }
        // $("#demo").style.backgroundColor = "purple";
        // $("#last").style.backgroundColor = "purple";
        var test = $(".one");
        for (var i = 0; i < test.length; i++) {
            test[i].style.backgroundColor = "blue";
    }
</script>
