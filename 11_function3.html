<button class="btn1" onclick="fn(1);">按钮1</button>
<button class="btn2" onclick="fn(2);">按钮2</button>

<div id="demo3">3</div>

<script>


    //参数




    //自己封装一个$符号
	function $(id){
        return document.getElementById(id);
    }

	//函数名后面的小括号，用于传递参数
	function fn(num){
    // 带参数的函数调用：小括号里面有参数，小括号外面是方法名字
        $('demo'+num).style.display = "block";
	}


        function $(x) {
            return document.getElementById(x)
        }

        function fn(num) {
            $("demo"+num).style.display="block"
        }
